<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="assets/ico/favicon.ico" rel="shortcut icon">
    <title>Meetup Analytics NoSQL Dashboard</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/ie8-responsive-file-warning.js"></script>
    <![endif]-->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel=
    'stylesheet' type='text/css'>
    <link href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css"
    rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jstat.js"></script>
    <script src="./js/numeral.js"></script>
    <script src="./js/typeahead.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="./js/topojson.min.js"></script>
    <script src="./js/datamap.world.min.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle" data-target=".navbar-collapse"
                data-toggle="collapse" type="button"><span class=
                "sr-only">Toggle navigation</span></button> <a class=
                "navbar-brand" href="#">Meetup Analytics</a>

                <div class="loader" style="display: none;"></div>
            </div>

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Dashboard</a></li>

                    <li><a href=
                    "http://github.com/kbastani/meetup-analytics">GitHub</a></li>

                    <li><a href="http://www.neo4j.org/">Neo4j</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="main">
                <div class="row">
                    <div class="col-md-3">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Date range
                            </div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class=
                                            "input-group-addon">From</span>
                                            <input class="form-control" id=
                                            "from" name="from" type="text"
                                            value="06/01/2013">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class=
                                            "input-group-addon">To&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                            <input class="form-control" id="to"
                                            name="to" type="text" value=
                                            "04/01/2014">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="panel panel-default">
                            <div class="panel-heading heading-location">
                                Location
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class=
                                        "btn-group btn-group-justified">
                                            <div class="btn-group">
                                                <button class=
                                                "btn btn-default meetup-location-btn"
                                                type="button">City</button>
                                            </div>
                                            <div class="btn-group">
                                                <button class=
                                                "btn btn-default meetup-location-btn selected"
                                                type="button">Country</button>
                                            </div><input id="meetup-location"
                                            type="hidden" value="country">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class=
                                        "input-group-addon">@</span>
                                        <input class=
                                        "form-control group-location typeahead"
                                        id="location" type="text" value="US">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Tags
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class=
                                        "input-group-addon">#</span>
                                        <input class="form-control group-tags"
                                        placeholder="Tags" type="text" value=
                                        "Neo4j, MongoDB, Cassandra">
                                    </div>
                                    <p class="tag-caption">Press Enter to Update</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="btn-group btn-group-justified">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default time-series-granularity-btn selected">Daily</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default time-series-granularity-btn">Weekly</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default time-series-granularity-btn">Monthly</button>
                                    </div><input type="hidden" value="daily" id="granularity">
                                </div>
                            </div>
                        </div>
                        <div id="tag-container" style=
                        "min-width: 250px; height: 250px; margin: 0 auto">
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="bar-container" style=
                        "min-width: 250px; height: 200px; margin: 0 auto">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Category Growth %
                            </div>
                            <div class="panel-body">
                                <div id="arc-container" style=
                                "min-width: 275px; height: 250px; margin: 0 auto">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Group Count By Tag
                            </div>
                            <div class="panel-body">
                                <div id="tag-count-container" style=
                                "min-width: 275px; height: 250px; margin: 0 auto">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="col-md-6">
                        <div class="table-responsive"></div>
                    </div>
                </div> -->
                <div class="panel panel-default data-map">
                    <div class="panel-heading">
                      Growth Map: United States
                    </div>
                    <div class="panel-body">
                        <div id="bubbles" class="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
